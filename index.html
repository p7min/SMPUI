<html lang="en">

<head>
	<meta charset="utf-8">

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<!-- Bootstrap core JavaScript -->
	<script src="jquery/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

	<script src="js/clock.js"></script>
	<!-- <script src="js/map.js"></script>-->

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=321325272de78653e1f2a930c9bdc782"></script>

</head>

<body>
	<div class="container">
		<header class="blog-header py-2">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="header-logo">
					<img src="img/logo.png" alt="logo" height="100%" width="100%">
				</div>
			</div>
		</header>

		<div class="row lg-3">
			<!-- clock, date -->
			<div class="col-lg-6">
				<p id="clock" class="display-4">
					<script type="text/javascript">
						window.onload = clock('clock');
					</script>
				</p>
				<p id="ko_date_time" class="lead my-3">
					<script type="text/javascript">
						window.onload = ko_date_time('ko_date_time');
					</script>
				</p>
				<p id="en_date_time" class="lead my-3">
					<script type="text/javascript">
						window.onload = en_date_time('en_date_time');
					</script>
				</p>
			</div>
			<!--/. clock, date -->
		</div>
		<div class="row lg-3">
			<div class="col-lg-6">
				<a class="weatherwidget-io" href="https://forecast7.com/en/36d14128d11/gimcheon-si/"
					data-label_1="GIMCHEON" data-label_2="WEATHER" data-theme="pure">GIMCHEON WEATHER</a>
				<script>
					!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
				</script>
			</div>
		</div>

		<div class="row lg-3">
			<div class="col-lg-6" style="padding-top: 15px; width: 50%;">
				<iframe scrolling="no" src="cam2.html" frameborder="0" width="100%" height="300px;"></iframe>
			</div>
			<div class="col-lg-6" style="padding-top: 15px; width: 50%;">
				<iframe scrolling="no" src="cam3.html" frameborder="0" width="100%" height="300px;"></iframe>
			</div>
		</div>

		<div class="row lg-3">
			<div class="col-lg-6">
				<div id="map" style="width:510px;height:400px;"></div>
			</div>
		</div>

		<!-- google map 
		<div class="col-lg-6">
			<div id="map">
				window.onload = initMap();
			</div>
		</div> -->
	</div>
	<!-- ./contaniner-->

	<!-- Google Map Api KEY-->
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlO6IrHH7guoH0cBMZKINxppnEuZkkjyI&callback=initMap"> </script>
	<!-- kakao Map javascript-->
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			mapOption = {
				center: new kakao.maps.LatLng(37.6693, 126.7457), // 지도의 중심좌표
				level: 4, // 지도의 확대 레벨
				mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
			};

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption);
		// 마우스 드래그와 모바일 터치를 이용한 지도 이동을 막는다
		map.setDraggable(false);

		// 마우스 휠과 모바일 터치를 이용한 지도 확대, 축소를 막는다
		map.setZoomable(false);

		// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
			position: new kakao.maps.LatLng(37.6693, 126.7457), // 마커의 좌표
			map: map // 마커를 표시할 지도 객체
		});
	</script>
	<!-- ./kakao Map javascript-->
</body>

</html>
