<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<title>SMP UI 2.0</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<!-- Bootstrap core JavaScript -->
	<script src="jquery/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
	<link href="css/blog.css" rel="stylesheet">
	<!-- Custom JS File -->
	<script src="js/datetime.js"></script>
	<script src="js/map.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$(window).resize(function () {
				$("iframe.can").height($(window).height() - 50);
				$("iframe.cam").width($(window).width() - 50);
			});
		});
	</script>
</head>

<body>
	<div class="container">
		<header class="blog-header py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="header-logo">
					<!-- 7.31 logo 파일 사이즈 수정 필요-->
					<img src="img/logo.png" alt="logo" height="100%" width="100%">
				</div>
			</div>
		</header>

		<div class="row lg-3">
			<!-- clock, date -->
			<div class="col-lg-6">
				<p id="clock" class="display-4">
					<script type="text/javascript">
						window.onload = clock('clock');
					</script>
				</p>
				<p id="ko_date_time" class="lead my-3">
					<script type="text/javascript">
						window.onload = ko_date_time('ko_date_time');
					</script>
				</p>
				<p id="en_date_time" class="lead my-3">
					<script type="text/javascript">
						window.onload = en_date_time('en_date_time');
					</script>
				</p>
			</div>
			<!--/. clock, date -->
			<div class="lead col-lg-6">
				<br>
				<br>
				<p class="lead my-3">
					미세먼지 농도 :
				</p>
				<p class="laed my-3">
					색깔
				</p>
			</div>
		</div>
		<div class="row lg-3">
			<!-- google map -->
			<div class="col-lg-6">
				<div id="map">
					window.onload = initMap();
				</div>
			</div>
			<!-- Img carousel -->
			<div class="col-lg-6">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img src="img/test1.jpg" alt="1st slide" style="width: 100%; height: 300px;">
						</div>
						<div class="carousel-item">
							<img src="img/test.png" alt="2st slide" style="width: 100%; height: 300px;">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row lg-3">
			<div class="col-lg-6" style="padding-top: 15px">
				<iframe scrolling="no" src="cam1.html" frameborder="0" width="100%" height="800px;"></iframe>
			</div>
			<div class="col-lg-6" style="padding-top: 15px">
				<iframe scrolling="no" src="cam2.html" frameborder="0" width="100%" height="800px;"></iframe>
			</div>
		</div>
	</div>
	<!-- ./contaniner-->

	<!-- Google Map Api -->
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlO6IrHH7guoH0cBMZKINxppnEuZkkjyI&callback=initMap"> </script>
</body>

</html>
